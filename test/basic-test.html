<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Import the paper-audio-player element -->
    <link rel="import" href="../paper-audio-player.html">
  </head>
  <body>

    <!-- Basic player -->
    <paper-audio-player id="basic"
                        auto-play
                        title="Some title"
                        color="#F05C38"
                        src="http://nadikun.com/audio/suit-and-tie-oscar-wylde-remix.mp3"></paper-audio-player>

    <script>
      var basicPlayer = document.getElementById('basic');

      suite('<paper-audio-player>', function() {

        test('defines the "title" property', function() {
          assert.equal(basicPlayer.title, 'Some title');
        });

        test('defines the "src" property', function() {
          assert.equal(basicPlayer.src, 'http://nadikun.com/audio/suit-and-tie-oscar-wylde-remix.mp3');
          assert.equal(basicPlayer.$.audio.src, 'http://nadikun.com/audio/suit-and-tie-oscar-wylde-remix.mp3');
        });

        test('defines the "color" property', function() {
          assert.equal(basicPlayer.color, '#F05C38');
          assert.equal(basicPlayer.querySelector('#progress').style.backgroundColor, 'rgb(240, 92, 56)');
          assert.equal(basicPlayer.$.left.style.backgroundColor, 'rgb(240, 92, 56)');
          assert.equal(basicPlayer.$.title.style.color, 'rgb(240, 92, 56)');
          assert.equal(basicPlayer.$.duration.style.color, 'rgb(240, 92, 56)');
          assert.equal(basicPlayer.$.replay.style.color, 'rgb(240, 92, 56)');
        });

        test('change the "src" property dynamically', function(done) {
          assert.equal(basicPlayer.src, 'http://nadikun.com/audio/suit-and-tie-oscar-wylde-remix.mp3');
          setTimeout(function(){
            basicPlayer.src = 'http://nadikun.com/audio/noclique-day2.wav';
            assert.equal(basicPlayer.src, 'http://nadikun.com/audio/noclique-day2.wav');
            assert.equal(basicPlayer.$.audio.src, 'http://nadikun.com/audio/noclique-day2.wav');
            done();
          }, 1000);
        });

      });
    </script>

  </body>
</html>
